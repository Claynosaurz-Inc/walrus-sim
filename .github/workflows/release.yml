name: Build and Release CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build CLI and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ðŸ“† Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: âœ¨ Install dependencies
        run: |
          poetry install
          poetry add --group dev shiv

      - name: ðŸ”§ Build walrus-sim.pyz
        run: |
          poetry run shiv -c walrus-sim -o walrus-sim.pyz -p "/usr/bin/env python3" .

      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: walrus-sim.pyz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}